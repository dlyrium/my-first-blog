{% extends 'polls/base.html' %}
{% block content %}

    <h1>{{ question }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">Vote again</a> or <a href="{% url 'polls:index' %}">back to polls?</a>

{% endblock %}
